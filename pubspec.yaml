name: kitaab_project
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.11.0
  firebase_auth: ^3.3.5
  cloud_firestore: ^3.1.6
  firebase_storage: ^10.2.5
  firebase_database: ^7.1.2
  shared_preferences: ^2.0.11
  flutter_screenutil: any
  provider: ^6.0.1
  get: ^4.3.8
  image_picker: any

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
